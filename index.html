<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rating App</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <h1>Ramen Rating App</h1>

    <div id="ramen-menu"></div>

    <div id="ramen-detail">
        <img id="ramen-image" src="./image/gyukotsu.jpg" alt="Ramen">
        <h2 id="ramen-name"></h2>
        <h3 id="ramen-restaurant"></h3>
       <p id="ramen-rating"></p>
       <p id="ramen-comment"></p>
    </div>

    <form id="new-ramen-form">
        <h2>Add a New Ramen</h2>
        <input type="text" id="name" placeholder="Ramen Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant Name" required>
        <input type="url" id="image" placeholder="Image URL" required>
        <input type="number" id="rating" placeholder="Rating " required>
        <textarea id="comment" placeholder="Your Comment" required></textarea>
        <button type="submit">create</button>
    </form>

    <script src="./js script/index.js"></script>

</body>
</html>
